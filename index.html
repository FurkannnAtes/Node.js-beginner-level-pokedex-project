  <body>
    <h1>Pokedex</h1>
    <form action="/" method="post">
      <label for="pokemon">Pokemon ID</label>
      <input
        type="number"
        min="1"
        max="300"
        name="pokemon"
        id="pokemon"
        required
      />
      <button type="subit">Submit</button>
    </form>
    <div
      style="
        width: 500px;
        height: 500px;
        position: relative;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      "
    ></div>
